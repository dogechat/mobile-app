<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DogeChat</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="ratchet.min.css" rel="stylesheet" />
<link href="UI.css" rel="stylesheet" />
<script src="ratchet.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="socket.io.min.js"></script>
<script src="script2.js"></script>
</head>
<body>

<header class="bar bar-nav" id="chat-header">
<button class="btn btn-link btn-nav pull-left" id="rooms-btn"><span class="icon icon-left-nav"></span>Rooms</button>
<button class="btn btn-link btn-nav pull-right" id="style-btn">Style</button>
<h1 class="title" id="room-name">#</h1>
</header>

<header class="bar bar-nav" id="rooms-header">
<h1 class="title">Rooms</h1>
<button class="btn btn-link btn-nav pull-right" id="logout-btn">Logout</button>
</header>

<header class="bar bar-nav" id="login-header">
<h1 class="title">DogeChat Login</h1>
</header>

<header class="bar bar-nav" id="style-header">
<button class="btn btn-link btn-nav pull-left" id="chat-btn"><span class="icon icon-left-nav"></span>Chat</button>
<h1 class="title">Style</h1>
</header>

<div class="content" id="chat-content" style="bottom:30px;">
<ul class="table-view" id="chattext"></ul>
</div>

<div class="bar bar-standard bar-footer">
<button class="btn btn-link pull-right" id="send-btn">Send</button>
<input type="text" id="message-bar" />
</div>

<div class="content" id="rooms-content">
<ul class="table-view">
<li class="table-view-divider">Join</li><br />
<button class="btn btn-primary pull-right" style="margin: 4px; width: 60px" id="join-room-btn">Join</button>
<input type="text" placeholder="Room to Join" id="room-to-join" style="width: calc(100% - 70px)" />
<button class="btn btn-primary pull-right" style="margin: 4px; width: 60px;" id="pm-user-btn">PM</button>
<input type="text" placeholder="User to PM" id="pm-to-join" style="width: calc(100% - 70px)" />
<br />
<li class="table-view-divider">Rooms</li>
<div id="room-list"></div>
<li class="table-view-divider">PMs</li>
<div id="pm-list"></div>
</ul>
</div>

<div class="content" id="login-content">
<ul class="table-view">
<li class="table-view-divider">Login</li>
<form class="input-group">
<input type="text" id="login-username" placeholder="Username">
<input type="password" id="login-password" placeholder="Password">
</form>
<button class="btn btn-block btn-positive" id="login-btn" style="width: 96%; margin: 10px 2%;">Login</button>
<br />
<li class="table-view-divider">Register</li>
<form class="input-group">
<input type="text" id="register-username" placeholder="Username">
<input type="password" id="register-password" placeholder="Password">
<input type="email" id="register-email" placeholder="Email">
</form>
<button class="btn btn-block btn-positive" id="register-btn" style="width: 96%; margin: 10px 2%;">Register</button>
</ul>
</div>

<div class="content" id="style-content">
<ul class="table-view">
<li class="table-view-divider">Purchase Color</li>
<form class="input-group">
<input type="text" id="colorhex" placeholder="3 Digit Hex e.g. 090" />
<button class="btn btn-block btn-positive" id="buycolor" style="width: 96%; margin: 10px 2%;">Purchase Color (5k)</button>
<li class="table-view-divider">Colors</li>
<div id="mycolors"></div>
<li class="table-view-divider">Badges</li>
<div id="mybadges">
</div>
</ul>
</div>

</body>
</html>
